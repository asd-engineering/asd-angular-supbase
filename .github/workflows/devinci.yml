name: DeVinci Cloud IDE

on:
  workflow_dispatch:
    inputs:
      runner:
        description: 'Runner OS'
        required: false
        default: 'ubuntu-latest'
        type: choice
        options:
          - ubuntu-latest
          - macos-latest
          - windows-latest
      interface:
        description: 'Interface'
        required: false
        default: 'ttyd'
        type: choice
        options:
          - ttyd
          - codeserver
      shell:
        description: 'Shell'
        required: false
        default: 'bash'
        type: choice
        options:
          - bash
          - zsh
          - powershell
      username:
        description: 'Username for ttyd/code-server'
        required: true
        type: string
      password:
        description: 'Password for ttyd/code-server'
        required: true
        type: string
      region:
        description: 'Tunnel server region'
        required: false
        default: 'default'
        type: choice
        options:
          - default
          - User Default
          - eu-west
          - us-east
      asd-version:
        description: 'ASD CLI version'
        required: false
        default: 'latest'
        type: string

concurrency:
  group: devinci-${{ github.actor }}
  cancel-in-progress: false

jobs:
  devinci:
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 360
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - uses: asd-engineering/asd-devinci@v1
        id: devinci
        with:
          api-key: ${{ secrets.ASD_API_KEY }}
          interface: ${{ inputs.interface }}
          shell: ${{ inputs.shell }}
          username: ${{ inputs.username }}
          password: ${{ inputs.password }}
          region: ${{ inputs.region }}
          asd-version: ${{ inputs.asd-version }}
